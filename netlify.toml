# Netlify Configuration

[build]
  publish = "."
  command = ""

[[redirects]]
  from = "https://chynchyn.com/*"
  to = "https://www.chynchyn.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/eng"
  to = "https://www.etsy.com/shop/ChynChyn"
  status = 302

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Form notifications
[build.environment]
  FORM_NOTIFICATION_EMAIL = "office@chynchyn.com"
